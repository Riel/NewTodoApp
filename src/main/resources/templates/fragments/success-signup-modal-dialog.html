<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>

<div th:fragment="success-signup-dialog">
    <div th:if="${notifiedEmail}" id="successSignUp" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registration Success!</h4>
                </div>
                <div class="modal-body">
                    Thank you for registering! A confirmation e-mail will soon be sent to <label class="text-primary" th:text="${notifiedEmail}" ></label>,
                    Please check your email and click on the link to activate your account.
                </div>
                <div class="modal-footer">
                    <a href="/login" class="btn btn-success">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
