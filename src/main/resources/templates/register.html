<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<div th:insert="fragments/success-signup-modal-dialog :: success-signup-dialog"></div>
<div class="container">
    <div id="sign-up" class="ml-auto mr-auto mt-4 p-4">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please use the form below to Register
            </div>
            <div class="card-block p-4">
                <form name="f" th:action="@{/register}" method="post" th:object="${registrationData}">
                    <fieldset>
                        <!-- Register Controls -->
                        <label th:if="${error}" th:text="${error}" class="text-danger" ></label>
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" th:field="*{username}"
                                   pattern="^([A-ZÁÉÚŐÓÜÖÍ]([a-záéúőóüöí]+))$" title="at least 2 letter characters required"
                                   placeholder="Username" required>
                        </div>

                        <div class="form-group">
                            <label for="txtEmail">E-mail</label>
                            <input type="email" class="form-control" id="txtEmail" th:field="*{email}"
                                   placeholder="E-mail" required>
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" th:field="*{password}"
                                   pattern="^[a-zA-Z0-9]{6}.*" title="at least 6 characters required"
                                   placeholder="Password" required>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions mt-3">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
<script th:if="${notifiedEmail}">
    $(document).ready(function(){
        $('#successSignUp').modal('show');
    });
</script>
</html>
